<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="implementation-form-style.css">
</head>

<body>
<main class="implementation-form">
    <div class="column-left">
        <label for="method-name">Method Name</label>
        <input type="text" id="method-name" class="input-small">

        <button id="add-file-button" class="button">Add File</button>
    </div>
    <div class="column-right">
        <label for="file-name">File Name</label>
        <input type="text" id="file-name" class="input-small">

        <label for="file-content">File Content</label>
        <textarea id="file-content" class="textarea-large"></textarea>

        <button id="load-file-button" class="button">Load File from Computer</button>
        <button id="submit-button" class="button">Submit</button>
    </div>
</main>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="form-script.js"></script>
</html>
