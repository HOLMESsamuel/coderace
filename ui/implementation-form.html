<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="implementation-form-style.css">
</head>

<body>
<main class="implementation-form">
    <div id="implementation-title-container">
        <h2 id="implementation-title"></h2>
    </div>
    <div id="form">
        <div class="input-label">
            <label for="method-name">
                Method Name
                <div class="tooltip-container">
                    <span class="help-icon">?</span>
                    <span class="tooltip">Name of the entry method, the one you want to be benchmarked</span>
                </div>
            </label>
        </div>
        <input type="text" id="method-name" class="input-small">


        <div class="input-label">
            <label for="arguments-container">
                Arguments
                <div class="tooltip-container">
                    <span class="help-icon">?</span>
                    <span class="tooltip">Values and types of the entry method arguments</span>
                </div>
            </label>
        </div>
        <div id="arguments-container">
        </div>

        <button id="add-argument">Add Argument</button>
        <label for="file-name">File Name</label>
        <input type="text" id="file-name" class="input-small">
        <label for="file-content">File Content</label>
        <textarea id="file-content" class="textarea-large"></textarea>
        <div id="file-form-error" class="form-error"></div>
        <div>
            <button id="add-file-button" class="button">Add File</button>
            <button id="load-file-button" class="button">Load File from Computer</button>
            <div class="tooltip-container">
                <span class="help-icon">?</span>
                <span class="tooltip">You can either write a file or import one, one of the files must contain your entry method</span>
            </div>
        </div>
        <div id="file-list"></div>
        <div id="form-error" class="form-error"></div>
        <div id="submit-button-container">
            <button id="submit-button" class="button">Submit</button>
            <button id="cancel-button" class="button">Cancel</button>
        </div>
    </div>
</main>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="form-script.js"></script>
</html>
