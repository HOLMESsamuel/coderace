<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home-style.css">
</head>

<body>
<main>
    <div id="left-column">
        <div id="start-button-container">
            <button id="start-button">Start Race</button>
            <div id="loader"></div>
        </div>
        <div id="new-implementation-form">
            <div id="implementation-form">
                <h2>New implementation</h2>
                <form id="impl-form">
                    <label for="impl-lang">Language:</label>
                    <select id="impl-lang" name="impl-lang">
                        <option value="python">python</option>
                        <option value="rust">rust</option>
                    </select>
                    <br>
                    <label for="impl-version">Version:</label>
                    <select id="impl-version" name="impl-version">
                    </select>
                    <br>
                    <label for="impl-name">Name:</label>
                    <input type="text" id="impl-name" name="impl-name">
                    <br>
                    <button id="add-implementation">Add implementation</button>
                    <div id="form-error" class="form-error"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="right-column">
        <div id="implementations">
            <!-- Implementations will be dynamically inserted here -->
        </div>
        <div id="log"></div>
        <div id="result">
            <table id="results-table">
                <thead>
                <tr>
                    <th>Language</th>
                    <th>Version</th>
                    <th>Name</th>
                    <th>Time (s)</th>
                    <th>Memory Usage (Mb)</th>
                    <th>Image Space</th>
                    <!-- Add more headers as needed -->
                </tr>
                </thead>
                <tbody>
                <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div id="result-actions">
            <button id="show-impl">Show implementations</button>
            <button id="save-results">Save results</button>
        </div>
    </div>
</main>
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script type="module" src="script.js"></script>
</html>
